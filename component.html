<body>
    <button class="btn btn-primary btn-lg" type="button">Button text</button>
    <button class="btn btn-primary">Button text</button>
    <button class="btn btn-outline btn-lg">Button text</button>
    <button class="btn btn-outline-default">Button text</button>
    <button class="btn btn-primary btn-lg btn-icon" type="button">
        <img src="./images/Edit.png" alt="">
        <span>Button text</span>
    </button>

    <button class="btn btn-gradient btn-lg btn-icon" type="button">
        <img src="./images/Edit.png" alt="">
        <span>Button text</span>
    </button>
    <button class="btn btn-gradient1 btn-lg btn-icon" type="button">
        <img src="./images/Edit.png" alt="">
        <span>Button text</span>
    </button>

    <button class="btn btn-primary btn-icon">
        <img src="./images/Edit.png" alt="">
        <span>Button text</span>
    </button>
    <div class="" style="display: flex;width: 10px;height: 20px;">
        <button class="gradient-box">button </button>
    </div>
    <div class="gradient-btn">Contact us</div>
    <select name="" class="select2" id="" style="width: 200px;">
        <option value="1">Nhóm dịnh vụ</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>

    <div class="select2-custom">
        <select name="" class="select2" id="" style="width: 200px;">
            <option value="1">Nhóm dịnh vụ</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
    </div>
    <div class="search__input w-266">
        <img src="./images/MagnifyingGlass.png" alt="">
        <input type="text" placeholder="Tìm kiếm">
    </div>
    <div class="tooltip-demo">
          <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="" data-original-title="Tooltip on top">Tooltip on top</button>
          <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="right" title="" data-original-title="Tooltip on right">Tooltip on right</button>
          <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Tooltip on bottom">Tooltip on bottom</button>
          <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="left" title="Tooltip on left">Tooltip on left</button>
    </div>

    <div class="detail__pagination" >
        <div class="pointer">Hiển thị 20 kết quả/trang</div>
        <div class="pointer mt-16">Hiển thị 50 kết quả/trang</div>
        <div class="pointer mt-16">Hiển thị 100 kết quả/trang</div>
        <div class="pointer mt-16">Hiển thị 200 kết quả/trang</div>
    </div>


    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Tạo mới
    </button>
    <div class="modal fade modal-custom" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog max-width-700">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title-custom font-sopher fs-24" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"><img src="images/Close.png" alt=""></span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="w-100 position-relative">
        <span class="color-dark fs-16">Loại đơn hàng</span>
        <div class="dropdown-custom dropdown-toggle select-custom mt-8 fs-18 color-dark" id="dropdown1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dịch vụ</div>
        <div class="dropdown-menu dropdown__status select-custom__dropdown dropdown1 w-100" aria-labelledby="dropdown1" style="">
            <div class="item pointer mt-16">Dịch vụ</div>
            <div class="item pointer mt-16 active">Hôm qua</div>
            <div class="item pointer mt-16">Tuần trước</div>
            <div class="item pointer mt-16">Tháng trước</div>
        </div>
    </div>


    <div id="datepicker" class="input-group date datepicker-custom w-266" 
            data-date-format="mm-dd-yyyy">
        <input type="text" class="w-100" placeholder="Ngon ngay" readonly />
        <span class="input-group-addon">
            <img src="images/Calendar.png" alt="" class="icon">
        </span>
    </div>
    <div class="w-266">
        <input type="text" class="default fs-18" placeholder="Nhập giờ">
    </div>

    <textarea placeholder="Nhập ghi chú ..." class="textarea-custom w-100 mt-8 h-253 fs-16"></textarea>




    <div class="" style="margin-bottom: 40px;"></div>

<script src="https://getbootstrap.com/docs/4.6/assets/js/docs.min.js"></script>
