<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Hover với Bootstrap 4</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .dropdown-submenu {
            position: relative;
        }

        .dropdown-submenu .dropdown-menu {
            top: 0;
            left: 100%;
            margin-top: -1em;
            margin-left: -1px;
            display: none;
        }

        .dropdown:hover > .dropdown-menu {
            display: block; /* Hiển thị submenu của Menu 1 */
        }

        .dropdown-submenu:hover .dropdown-menu {
            display: block; /* Hiển thị submenu con của Submenu 2 */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Menu 1
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Submenu 1</a>
                    <div class="dropdown-submenu">
                        <a class="dropdown-item dropdown-toggle" href="#">Submenu 2</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Submenu 2.1</a>
                            <a class="dropdown-item" href="#">Submenu 2.2</a>
                        </div>
                    </div>
                    <a class="dropdown-item" href="#">Submenu 3</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Menu 2</a>
            </li>
        </ul>
    </div>
</nav>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
